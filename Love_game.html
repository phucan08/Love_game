<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web tình yêu 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e9;
            color: #d63384;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
        }
        .game-box {
            margin-top: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff3385;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .message {
            font-size: 1.5em;
            color: #ff3385;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chào mừng em yêu 💕</h1>
    <p>Hãy chơi một trò chơi nhỏ để xem anh yêu em nhiều thế nào nhé! 😊</p>
    
    <div class="game-box">
        <p>Em có yêu anh không? 😘</p>
        <button onclick="showLove()">Có 💖</button>
        <button onclick="moveButton(this)" id="noButton">Không 😜</button>
    </div>
    
    <script>
        function showLove() {
            document.body.innerHTML += '<div class="message">Anh yêu bé rất nhiều! 💕 Chúc embe luôn vui vẻ và hạnh phúc! 🥰</div>';
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
        
        function moveButton(btn) {
            let x = Math.random() * window.innerWidth - 100;
            let y = Math.random() * window.innerHeight - 50;
            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
